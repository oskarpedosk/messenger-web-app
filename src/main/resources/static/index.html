<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Spring Boot WebSocket Chat Application</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div id="login-page">
    <div class="login-page-container">
        <h1 class="title">Login</h1>
        <form id="loginForm" name="loginForm">
            <div class="form-group">
                <input type="text" id="loginUsername" placeholder="Username" autocomplete="off" class="form-control" />
                <input type="password" id="loginPassword" placeholder="Password" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="primary register-submit">Login</button>
            </div>
        </form>
        <button type="button" class="accent login-register-toggle">Register</button>
    </div>
</div>

<div id="register-page">
    <div class="register-page-container">
        <h1 class="title">Register</h1>
        <form id="registerForm" name="registerForm">
            <div class="form-group">
                <input type="text" id="registerUsername" placeholder="Username" autocomplete="off" class="form-control" />
                <input type="password" id="registerPassword" placeholder="Password" autocomplete="off" class="form-control" />
                <input type="password" id="registerPasswordConfirm" placeholder="Confirm Password" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="primary register-submit">Register</button>
            </div>
        </form>
        <button type="button" class="accent login-register-toggle">Back</button>
    </div>
</div>

<div id="messenger-page" class="hidden">
    <div class="messenger-container">
        <div class="messenger-header">
            <h2>Java-Messenger</h2>
        </div>
        <div class="connecting">
            Connecting...
        </div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                    <button type="submit" class="primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
